<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>註冊</title>
  <link rel="stylesheet" href="/static/login_register.css">
</head>
<body>
<div class="form-box">
  <div class="title-with-logo">
    <img src="/static/login_register.png" alt="Logo" class="logo">
    <h2>註冊</h2>
  </div>
  <form method="POST">
    <input name="account" id="account" placeholder="帳號">
    <input name="password" id="reg_password" type="password" placeholder="密碼">
    <input name="username" id="username" placeholder="使用者名稱（可選）">
    <input name="email" id="email" placeholder="Email（可選）">
    <button type="submit">完成註冊</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}<p class="error">{{ msg }}</p>{% endfor %}
  {% endwith %}
</div>
</body>
</html>
