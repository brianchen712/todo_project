<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入</title>
  <link rel="stylesheet" href="/static/login_register.css">
</head>
<body>
<div class="form-box">
  <div class="title-with-logo">
    <img src="/static/login_register.png" alt="Logo" class="logo">
    <h2>登入</h2>
  </div>
  <form method="POST">
    <input name="account" id="account" placeholder="帳號">
    <input name="password" id="password" type="password" placeholder="密碼">
    <button type="submit" class="btn-login">登入</button>
  </form>
  <form action="/register" method="get">
    <button type="submit" class="link-button">前往註冊</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}<p class="error">{{ msg }}</p>{% endfor %}
  {% endwith %}
</div>
</body>
</html>
